version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  install_poetry:
    executor: python/default
    steps:
      - run:
          name: Install Poetry
          command: |
            curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
            PATH="$PATH:~/.poetry/bin"
  quality_checks:
    executor: python/default
    steps:
      - run:
          name: Quality Checks
          command: |
            ls
            make test

workflows:
  version: 2
  ci:
    jobs:
      - install_poetry
      - quality_checks:
          requires:
            - install_poetry
